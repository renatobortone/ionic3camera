<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list" (click)="goToEvent(item.name)">
          <ion-avatar item-start>
            <img src="/assets/imgs/no-photo.png">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.name}}</p>
        </ion-item>
      </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="goToAddEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
