<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)='login()' novalidate>
  <ion-list>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input formControlName="username" required="required" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName="password" type="password" required="required"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block type="submit">Enviar</button>
  </div>
  </form>
</ion-content>
